<div class="container-fluid">
  <form class="well" (submit)="addLocation(location.value)">
    <h2>Enter a zipcode:</h2>
    <input #location class="form-control" placeholder="Zipcode" type="text" id="addLocation">
    <br>
    <button class="btn btn-primary" id="addLocationBtn" type="submit">
      Add location
    </button>
  </form>
  <div>
  @for (loc of locations; track loc) {
    <div class="well flex">
      <div>
        <h3>{{loc.weatherData.name  }} (loc.zipcode)</h3>
        <h4>Current conditions: {{loc.weatherData.weather}}</h4>
        <h4>Temperatures today:</h4>
        <p>
            Current 58
            - Max 65
            - Min 48
        </p>
        <p>
            <a href="/forecast/95742">Show 5-day forecast for Rancho Cordova</a>
        </p>
        </div>
        <div>
        <span class="close" (click)="removeLocation(loc.zipcode)">Ã—</span>
        <img src="https://www.angulartraining.com/images/weather/sun.png">
      </div>
    </div>
  }
  </div>
</div>
